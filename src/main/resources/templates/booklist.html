<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>BookList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
<h1>Books</h1>
<table class="table table-stripped">
<tr>        
		    <th>Title</th>
		    <th>Author</th>
		    <th>Year</th>
		    <th>ISBN</th>
		    <th>Price</th>
		     <th>Category</th>
		</tr>
<tr th:each = "books : ${book}">
<td th:text="${books.title}"></td>
<td th:text="${books.author}"></td>
<td th:text="${books.year}"></td>
<td th:text="${books.isbn}"></td>
<td th:text="${books.price}"></td>
<td th:text="${books.category.name}"></td>
<td>
<a th:href="@{/delete/{id}(id=${books.id})}" class="btn btn-danger">Delete</a>
<a th:href="@{/edit/{id}(id=${books.id})}" class="btn btn-danger">Edit</a>
</td>
</tr>
</table>
 <a href="/addbook" class="btn btn-success">Add Books</a> 
</body>
</html>
